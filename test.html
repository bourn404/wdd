<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to WDD</title>
    <style>
        html{
            font-family:Arial, Helvetica, sans-serif;
        }
        body{
            background-color:black;
            color: white;
        }
        .titletext{
            font-size: 64px;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div class="WDDdiv" style="display: flex;">
        <div id="question" class="titletext">What is&nbsp;</div>
        <div id="initial-Web" class="titletext">W</div>
        <div id="rest-Web" class="titletext toggleTitle">eb&nbsp;</div>
        <div id="initial-Design" class="titletext">D</div>
        <div id="rest-Design" class="titletext toggleTitle">esign&nbsp;</div>
        <div id="initial-Development" class="titletext">D</div>
        <div id="rest-Development" class="titletext toggleTitle">evelopment</div>
        <div id="questionMark" class="titletext">?</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $( "#rest-Web" ).delay( 2000 ).animate({
                opacity: 0,
                width: "-=100%",
            }, 3000,
            );

            $( "#rest-Design" ).delay( 2000 ).animate({
                opacity: 0,
                width: "-=100%",
            }, 3000, 
            );

            $( "#rest-Development" ).delay( 2000 ).animate({
                opacity: 0,
                width: "-=100%",
            }, 3000, 
            );
        });
    </script>
</body>
</html>
